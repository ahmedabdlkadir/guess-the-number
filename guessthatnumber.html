<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gues That Number</title>
    <link rel="stylesheet" href="guessthatnumber.css">
</head>
<body>
    <main>
        <div class="game-header"><h3>Guess The Number</h3></div>
        <div class="game-instruction">
            <p>Enter a number between 1 - 5 below:</p>
        </div>
        <div class="game-input">
            <input class="gues-number" type="text" placeholder="Enter number">
        </div>
        <div class="game-result">
            <h4>Success!</h4>
        </div>
        <div class="btn-container">
            <button class="btn-give-up">Give Up</button>
            <button class="btn-guess">Guess</button>
            <button class="btn-play-again">Play Again</button>
        </div>

    </main>





    
    <script src="guessthatnumber.js"></script>
</body>
</html>
